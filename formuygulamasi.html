<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
   
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <hr>
   
    
    
        <h2>Hesap Bilgileriniz</h2>

        <table>

            <tr>
                <td style="width: 120px;">
                    <label for="kullaniciad">Kullanıcı Adı:</label>
                    
                </td>
                <td style="width: 50px;"></td>
                <td>
                    <input type="text" for="kullaniciad">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="eposta">E-Posta:</label>
                   
                </td>
                <td style="width: 50px;"></td>
                <td>
                    <input type="email" for="eposta">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="parola" >Parola:</label>
                    
                </td>
                <td style="width: 50px;"></td>
                <td>
                    <input type="password" for="parola">
                </td>
            </tr>
        
    </table>

    
        <h2>Kişisel Bilgileriniz</h2>
<table>
        <tr>
            <td style="width: 120px;">
                <label for="adınız">Adınız:</label>
                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" for="adınız">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyadınız">Soyadınız:</label>
                
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" for="soyadınız">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <select id="cities">
                    <option value="35">İzmir</option>
                    <option value="34">İstanbul</option>
                    <option value="32">Isparta</option>
                </select>
            </td>
        </tr>


        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
               <input type="radio" name="cinsiyet">Erkek
               <input type="radio" name="cinsiyet">Kadın
            </td>
        </tr>

        <tr>
            <td>
                <label for="hobiler">Hobileriniz</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
               <input type="checkbox">Spor
               <input type="checkbox">Oyun Oynamak
               <input type="checkbox">Sinema
            </td>
        </tr>

        <tr><td></td>
        <td></td>
    <td><button type="submit" style="width: 50px;">Kaydet</button></td></tr>

    </table>
    

   
    

</body>
</html>
